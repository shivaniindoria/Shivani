<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel {
      overflow: hidden;
      width: 300px; /* Adjust the width as needed */
    }

    .carousel-content {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-content">
    <div class="carousel-item"><img src="images/gallery/12.jpg" alt="Image 1"></div>
    <div class="carousel-item"><img src="images/gallery/11.jpg" alt="Image 2"></div>
    <div class="carousel-item"><img src="images/gallery/16.jpg" alt="Image 3"></div>
    <!-- Add more items as needed -->
  </div>
</div>

<script>
  const carousel = document.querySelector('.carousel');
  const carouselContent = document.querySelector('.carousel-content');
  const carouselItems = document.querySelectorAll('.carousel-item');

  let currentIndex = 0;

  function showSlide(index) {
    const newPosition = -index * 100 + '%';
    carouselContent.style.transform = 'translateX(' + newPosition + ')';
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % carouselItems.length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
    showSlide(currentIndex);
  }

  // You can add event listeners or use a timer to control the sliding.
  // For example:
  // document.getElementById('nextButton').addEventListener('click', nextSlide);
  // document.getElementById('prevButton').addEventListener('click', prevSlide);
</script>

</body>
</html>
